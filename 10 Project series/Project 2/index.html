<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Developer Job Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Job Application <span>(Web)</span></h1>
      <form action="">
        <div class="contents">
          <label for="firstname">First Name :</label>
          <input
            type="text"
            id="firstname"
            placeholder="Enter First Name...."
          />
        </div>
        <div class="contents">
          <label for="lastname">Last Name :</label>
          <input type="text" id="lastname" placeholder="Enter Last Name...." />
        </div>
        <div class="contents">
          <label for="email">Email :</label>
          <input type="email" id="email" placeholder="Enter Email" />
        </div>
        <div class="contents">
          <label for="jobrole">Job Role :</label>
          <select name="" id="jobrole">
            <option value="">Select Job Role</option>
            <option value="frontend">Frontend Developer</option>
            <option value="backend">Backend Developer</option>
            <option value="full_stack">Full stack Developer</option>
            <option value="ui_ux">UI UX Designer</option>
          </select>
        </div>
        <div class="class_address">
          <label for="address">Address :</label>
          <textarea
            name="address"
            id="address"
            rows="4"
            cols="50"
            placeholder="Enter Address"
          ></textarea>
        </div>
        <div class="contents">
          <label for="city">City :</label>
          <input type="text" id="city" placeholder="Enter City Name...." />
        </div>
        <div class="contents">
          <label for="pincode">Pincode :</label>
          <input
            type="number"
            id="pincode"
            placeholder="Enter Pincode Number...."
          />
        </div>
        <div class="contents">
          <label for="date">Date :</label>
          <input type="date" id="date" placeholder="dd/mm/yyyy" />
        </div>
        <div class="contents">
          <label for="cv">Upload Your CV :</label>
          <input type="file" id="cv" placeholder="" />
        </div>
      </form>
      <div class="button"><button>Apply Now</button></div>
    </div>
  </body>
</html>
